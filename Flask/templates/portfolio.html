<div style="padding:2%">

  </div>
  
  <div class="form-group">

  </div>

    <label for="Cloud">Enter Cloud</label>

  </div>

    <label for="Annual">Enter Annual Rainfall</label>
    <input type="text" name="Annual" class="form-control" id="Annual" required="required">
  </div>

  <div class="form-group">
    <label for="Jan">Enter Jan-Feb Rainfall</label>

  </div>

  <div class="form-group">
    <label for="March">Enter March-May Rainfall</label>
    <input type="text" name="March" class="form-control" id="March" required="required">
  </div>

  <div class="form-group">
    <label for="Average">Enter Average Rainfall</label>
    <input type="text" name="Average" class="form-control" id="Average" required="required">
  </div>

  <div class="form-group">
    <label for="Sub">Enter Sub</label>
    <input type="text" name="Sub" class="form-control" id="Sub" required="required">
  </div>
  
  <center>
<button type="submit" class="btn btn-primary btn-block btn-large w-25">Predict floods</button>
<br>
{{ prediction_text }}
</center>
